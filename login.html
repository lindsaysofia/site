<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures website functions well on small/big devices. If not included and you open the website on mobile, you'll get the "zoomed-out" version -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lindsay's Site</title>
    <!-- File that helps even out differences between browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" /> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <form class="login" action="">
      <h2 class="login__header">Login with Social Media or your Site Account</h2>
      <ul class="login__list">
        <li class="login__item">
          <a class="login__link" href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f">Login with Facebook</i>
          </a>
        </li>
        <li class="login__item">
          <a class="login__link" href="https://www.twitter.com/" target="_blank">
            <i class="fab fa-twitter">Login with Twitter</i>
          </a>
        </li>
        <li class="login__item">
          <a class="login__link" href="https://myaccount.google.com/" target="_blank">
            <i class="fab fa-google">Login with Google</i>
          </a>
        </li>
      </ul>
      <div>or</div>
      <input class="login__input" type="text" name="username" placeholder="Username" required/>
      <input class="login__input" type="password" name="password" placeholder="Password" required/>
      <input class="login__submit" type="submit" value="Login" />
      <a class="sign-up__link" href="#" target="_blank">Sign Up</a>
      <a class="forgot__link" href="#" target="_blank">Forgot Username or Password?</a>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
